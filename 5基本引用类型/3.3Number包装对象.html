<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Number包装类型的实例也被重写了toString(),valueOf()
    // Number的toString(参数),返回以参数为进制的字符串
    let a=new Number(10.005);
    console.log(a.toString(2));
    // Number.valueOf()返回当前Number实例的原始类型数值
    console.log(a instanceof Number);//true,是new 出来的对象
    console.log(a.valueOf() instanceof Number);//false a.valueOf()被转为原始值
    // num.toFixed(参数)将原数据改为小数点后有参数位数字,以字符串返回,如果参数比原数值的小数点后位数小,则四含五入
    console.log(a.toFixed(2));//'10.01'
    console.log(a.toExponential(4));//toExponential()返回原数值科学计数法的小数点后参数位数的字符串
    console.log(a.toPrecision(4));//根据情况调用toFixed()或toExponential()函数

    // Number.isInteger()鉴别一个数是整数
    console.log(Number.isInteger(10.00000000000004));//false
  </script>
</body>
</html>
