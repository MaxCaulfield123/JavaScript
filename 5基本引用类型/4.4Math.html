<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Math对象用于保存公式,提供了一些辅助计算的属性与方法
    console.log(Math.PI);//Math.PI圆周率
    console.log(Math.max(1,22,555,32,544));//Math.max(数值,数值2)获取数值中的最大值
    console.log(Math.min(2,5,0.3,0.4,100));//Math.min(数值,数值2)获取数值中的最小值
    console.log(Math.ceil(10.000000001));//Math.ceil(数值)向上取整 11
    console.log(Math.floor(10.99999999999));//Math.floor(数值)向下取整 10
    console.log(Math.round(10.45));//Math.round(数值)四舍五入取整
    console.log(Math.random());//Math.random()取[0,1)的随机数
    console.log(Math.abs(-2));//Math.abs()取绝对值
    // 除了这些,Math还有很多方法与属性,取正余弦,幂,对数等
  </script>
</body>
</html>
