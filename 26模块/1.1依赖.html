<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 异步依赖可以用defer或async,再加上识别脚本何时加载和初始化的逻辑代码 -->
  <script defer async></script>
  <script>
    // 动态依赖对静态分析并不友好,但支持更复杂的依赖关系
    if(false){
      require('')
    }
    // 代码通常会被浏览器或其他工具(编辑器)静态分析,对静态分析好的模块系统可以让打包优化更好,将代码处理为更少的文件

    // 循环依赖表示按依赖图中,任何模块都能作为入口模块(因为它是循环的)
  </script>
</body>
</html>
