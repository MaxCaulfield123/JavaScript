<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // do-while时一种后测试循环语句,至少循环一次代码块的语句
    let a=1;
    do{
      a++
    }while(a<2)
    console.log(a);
    // while先测试循环语句,先判断再根据结果执行
    while(a<10){
      a++;
      console.log('while(){}循环语句执行啦!');
    }
  </script>
</body>
</html>
