<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js中函数或块中的变量被称为私有变量
    function Max(){
      let a=10;
      function b(){
        return false
      }
      this.publicMethod=function(){//这个属性上的方法被称为特权方法
        a++;
        return b();
      }
    }//这个构造函数的实例可以通过属性上的方法来访问,修改私有变量

  </script>
</body>
</html>
