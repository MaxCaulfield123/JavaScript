<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数也可以按参数传递
    // 函数可以return出一个函数供外界调用,通常return出一个函数的父函数,存在的目的主要是传递参数,对参数进行处理

    // 比如现在有一个对象数组
    let arr=[{age:22,name:'max'},{age:21,name:'js'}]
    // 现在想对数组中的对象按照age排序
    // 用sort方法
    // arr.sort((a,b)=>a.age-b.age)
    // console.log(arr);//21在前
    // 但是当属性名是用户自定义的时候,我们无法得知,此时sort中的函数就要用父函数包裹(目的是加上用户自定义的参数)
    function deal(params){
      return function(obj1,obj2){
        if(obj1[params]<obj2[params]){
          return -1
        }else if(obj1[params]>obj2[params]){
          return 1
        }else{
          return 0
        }
      }
    }
    let userProperty='age';//用户自己定义的属性名
    arr.sort(deal(userProperty))//deal运行 return出的函数被sort拿去进行排序
    console.log(arr);
  </script>
</body>
</html>
