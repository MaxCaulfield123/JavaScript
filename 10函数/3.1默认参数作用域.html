<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 函数的默认参数是在函数内部的作用域中的局部变量
    function max(name="dingding",age=23,self=name){//默认参数会按顺序初始化,所以可以后面的参数使用前面声明过的变量
      // 但是前面的参数不能引用后面声明的变量,前面的区域叫暂时性死区
      //等同于函数内部 let name="dingding"
      console.log(self);
    }
    max()
  </script>
</body>
</html>
