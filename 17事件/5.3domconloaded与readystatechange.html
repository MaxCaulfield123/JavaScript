<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // DOMContentLoaded事件发生在document上冒泡到window,dom树构建完成时触发
    document.addEventListener('DOMContentLoaded',()=>{
      console.log('dom树构建完成');//这个事件一定比load事件先触发
    })
    // readystatechange事件提供文档或元素加载状态的信息,有时不稳定 支持这个事件的对象都有一个readyState属性
    // 这个readyState属性有一系列字符串值,表示现在的阶段,每个元素会经过不同的阶段
    document.addEventListener('readystatechange',(e)=>{
      console.log(document.readyState);//interactive 可交互 complete加载完成

    })
  </script>
</body>
</html>
