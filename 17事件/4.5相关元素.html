<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .abc{
      position: relative;
      width: 500px;height: 500px;
      background-color: aqua;
    }
    .abc>div{
      position: absolute;
      left: 50%;top:50%;
      transform: translate(-50%,-50%);
      width: 300px;height: 300px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="abc">
    <div></div>
  </div>
  <script>
    // mouseover 与mouseout会附带相关元素信息
    // mouseover 主要元素是获得光标的元素 相关元素是失去光标的元素
    // mouseout 主要元素是失去光标的元素 相关元素是获得光标的元素
    let div=document.getElementsByClassName('abc')[0].children[0];
    div.addEventListener('mouseover',(e)=>{
      console.log(e.relatedTarget,'mouseover');
    })
    div.addEventListener('mouseout',(e)=>{
      console.log(e.relatedTarget,'mouseout');
    })
    // ie8之前不支持relatedTarget 但在mouseover触发时提供fromElement,mouseout触发时提供toElement
  </script>
</body>
</html>
