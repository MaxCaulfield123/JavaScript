<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <textarea name="abc" id="" cols="30" rows="10"></textarea>
  <script>
    let text=document.getElementsByName('abc')[0];
    text.addEventListener('textInput',(e)=>{
      // textInput事件只会在可编辑区域内触发,新字符被插入时触发
      console.log(e.data);//data属性记录了当前插入的字符
      console.log(e.inputMethod);
    })
  </script>
</body>
</html>
