<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>123</button>
  <button>456</button>
  <script>
    // dom0开始可用元素对象.事件属性=函数来为其添加事件处理
    let btn=document.getElementsByTagName('button')[0];
    let btn1=document.getElementsByTagName('button')[1];
    btn.onclick=function(){
      console.log('dom0',this);
    }
    // dom2添加了元素对象.addEventListener(事件名,事件处理程序,捕获阶段/冒泡阶段调用程序的bool) 与元素对象.removeEventListener()
    btn.addEventListener('click',()=>{console.log(1);},false)
    btn.addEventListener('click',()=>{console.log(2);},false)
    // 按添加的先后顺序触发
    // removeEventListener时注意传递函数名,否则无效
    
    // 以下被废弃了
    // ie实现了与dom类似的attachEvent("完整!"事件名,事件处理程序)和detachEvent()用来注册或取消事件

    //   console.log(this);//attachEvent的作用域与addEventListener的不同,它的this指向全局
    // })//这个是后注册的先触发
  </script>
</body>
</html>
