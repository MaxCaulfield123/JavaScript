<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body onload="">
  <!-- 用于存储数据的obj标签 -->
  <object classid="clsid:F08DF954-8592-11D1-B16A-00C0F0283628" id="Slider1"
      width="100" height="50">
      <param name="BorderStyle" value="1" />
      <param name="MousePointer" value="0" />
      <param name="Enabled" value="1" />
      <param name="Min" value="0" />
      <param name="Max" value="10" />
    </object>
    <div>123</div>
  <script>
    // 用户界面事件也被称为UI事件
    // load 在window上当页面加载完成后触发,frameset上所有frame加载完成触发,img上图片加载完成后触发,在<object>元素上加载完后触发
    // unload与上相反,卸载后触发
    // error 窗格与img无法加载,js报错时触发
    // select 用户选择了input 或 textarea时触发
    // resize 当窗口或窗格被缩放时触发
    // scroll 用户滚动有滚动条的元素时触发
    
    window.addEventListener('load',()=>{
      //在window上发生的事件也可以在Body标签上添加
      let image=document.createElement('img');
      image.addEventListener('load',()=>{},false);
      document.body.appendChild(image);
      image.src=''//注意img元素的src要晚于load事件设置,因为js代码中一设置图片的src就立马下载!new Image()对象也是
    },false)

    let script=document.createElement('script');
    script.addEventListener('load',()=>{},false)//script对象必须添加到文档并设置src才开始下载,随后触发Load
    script.src='';
    // appendChild script

    window.addEventListener('unload',()=>{
      // 页面卸载--从一个页面导航到另一个页面的时候会触发onunload事件,可以在这里清除引用,防止内存泄漏
    },false)
  </script>
</body>

</html>
