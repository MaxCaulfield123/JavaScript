<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 识别浏览器与操作系统可以用navigator与screen的一系列属性值
    console.log(navigator.userAgent);
    console.log(navigator.oscpu);//返回操作系统/系统架构信息
    console.log(navigator.vendor);//返回开发商信息
    console.log(navigator.platform);//返回浏览器所在系统
    console.log(screen.colorDepth);
    console.log(screen.pixelDepth);//返回一样的值,表示每像素显示颜色的位数
    console.log(screen.orientation);//返回设备旋转后浏览器的朝向变化,移动设备用的多,angle角度type有肖景主副,onchange是否在旋转
  </script>
</body>
</html>
