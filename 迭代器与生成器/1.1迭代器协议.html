<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // [Symbol.iterator]()返回的迭代器是一次性的,必须调用迭代器的next()才能知道当前位置
    // next()返回对象包含值与是否终止迭代的标识 
    let arr=['max','js','chloe']
    let st=arr[Symbol.iterator]();
    console.log(st.next());
    console.log(st.next());
    console.log(st.next());//{done:false,value:'chloe'}
    console.log(st.next());//{done:true,valie:undefined}

    // 两个迭代器互相没有任何关系,每个迭代器都会从新开始
    // 每个迭代器都表示可迭代对象的一次性有序遍历
    let st1=arr[Symbol.iterator]();
    let st2=arr[Symbol.iterator]();
    console.log(st1.next());//max
    console.log(st2.next());//max
    console.log(st1.next());
    console.log(st2.next());

    // 迭代器引用一个可迭代对象!所以对象改变,迭代器也会反映其变化,垃圾回收程序不会回收有迭代器正在执行的对象!
    let arr1=[1,3]
    let st3=arr1[Symbol.iterator]();
    st3.next();
    st3.next();
    arr1.push(4);
    console.log(st3.next());//4 false
  </script>
</body>
</html>
