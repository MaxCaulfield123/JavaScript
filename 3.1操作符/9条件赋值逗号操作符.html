<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a=2,b=1;
    console.log(a>b?'a大':'b大');//条件操作符

    a=3;//赋值操作符
    // 还有复合赋值操作符,*=,/=,%=,+=,-=,<<=,>>=,>>>=

    // 逗号操作符,用于在一个语句中执行多个操作,通常用于声明多个变量
    // 也可以这样
    let num=(1,null,undefined);//最后一个值会被赋予num
    console.log(num);//undefined
  </script>
</body>
</html>
