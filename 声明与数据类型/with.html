<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // LHS在作用域下对变量查询
    // RHS对变量值的求值或查询,LR通常表现在赋值操作左右两边
    let obj = {
      a: 2, b: 6
    }
    // obj.a=1;obj.b=2;//通常对于一个对象,想要修改它的每个属性值,必须多次声明LHS左边的obj
    // 用with(obj){a=1}可以将{}中的LHS变量在作用域中(obj开始)逐级暴露并修改
    // 严格模式下禁用with,本质上因为未声明的变量会暴露在全局作用域中被声明,use strict模式禁止此行为
    // 本质上就是LHS全局作用域下查询未声明变量的新建变量行为
    with (obj) {
      a = 4; b = 9; c = 5;
    }
    console.log(obj);//a:4,b;9
    console.log(c);//因为obj作用域中没c,c被暴露在全局中!,全局中有了c!

    // 为什么不建议用with?
    // 1它会暴露莫名其妙的变量到全局作用域下
    // 2很多时候我们不知道obj内有哪些属性
    // 3在with内的循环语句内,声明赋值变量会导致效率慢,没优化,具体看代码,3,4为慢的代码
    function func() {
      console.time('func')
      let obj = { a: ['1', '3'], b: 6 }
      for (let i=0; i < 100000; i++) {
        var n = obj.a[0]
      }
      console.timeEnd('func')
    }
    func()
    
    function func2() {
      console.time("func2");
      var obj = {
        a: [1, 2, 3]
      };
      for (var i = 0; i < 100000; i++) {
        var v = obj.a[0];
      }
      console.timeEnd("func2");
    }
    func2();

    function func1() {
      console.time('func1')
      let obj = { a: ['1','3'], b: 6 }
      with (obj) {
        for (var i=0; i < 100000; i++) {
          var n = a[0];
        }
      }
      // with (obj) {
      //   for (var i = 0; i < 100000; i++) {
      //     var v = a[0];
      //   }
      // }
      console.timeEnd('func1')
    }
    func1();
    function funcWith() {
      console.time("funcWith");
      var obj = {
        a: [1, 2, 3]
      };
      with (obj) {
        for (var i = 0; i < 100000; i++) {
          var v = a[0];
        }
      }
      console.timeEnd("funcWith");
    }

    funcWith();
  </script>
</body>

</html>
