<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // html或xml都可以用dom表示成又节点构成的层级结构
    // document节点是文档的根节点,此文档中document的唯一子节点是html
    // 每个dom节点都有node接口表示类型 a.nodeType==Node.ELEMENT_NODE
    // dom树包含节点关系 父子,相邻
    // 元素.childNodes包含一个类数组对象的NodeList实例,转换为数组对象可以Array.form(元素.childNodes)
    // 元素.childNodes 元素.parentNode 元素.nextSibling 元素.previousSibling 元素.lastChild 元素.firstChlid(没有为null)
    // 元素.hasChildNodes() 元素.appendChlid()(旧位置元素被转移) 元素.insertBefore(新元素,旧元素)
    // 元素.replaceChild(新元素,被替换元素) 元素.removeChild(新元素,被替换元素)
    // 元素.cloneNode(是否克隆子节点bool) 元素.normalize()合并连续文字节点,删除空文字节点
  </script>
</body>
</html>
