<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div onclick="console.log(event.target)">点1111111111我</div>
  

  <script>
    let div=document.getElementsByTagName('div')[0];
    div.attachShadow({mode:'open'}).innerHTML=`
    <button style="margin-top:30px" onclick="console.log(event.target)">点我111</button>;
    `
    // 点击影子时触发两个
    // 在影子dom中发生的事件会在外部被处理,slot元素不会发生重定向,因为slot代表的元素本身就在外部
  </script>
</body>
</html>
