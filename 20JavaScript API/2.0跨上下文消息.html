<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <iframe id='iframe' src="http://127.0.0.1:5500/2.1test.html" frameborder="0"></iframe>
  <script>
    // 跨文档消息可以在不同执行上下文(不同页面或不同线程)间传递消息
    // 主要用 其他页面的contentWindow.postMessage(消息字符串,目标源地址,传输对象的数组)来传递消息
    let iframeWindow=document.getElementById('iframe').contentWindow;
    // 不限制接收目标,第二个参数可以传*
    // 第一个字符串参数可以用Json.stringify来传递数据,接受后再Json.parse()
    window.onload=function(){
      iframeWindow.postMessage('这是消息',"http://127.0.0.1:5500/2.1test.html")
    }
  </script>
</body>
</html>
