<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 可以自定义类继承Js的内置类型,用于拓展内置类型的函数
    class Max extends Array{//自定义类,为Array拓展一个获取奇数的api
      getEven(){
        return this.filter(x=> !!(x%2))
      }
      // 如果想覆盖内置类型的api新建的对象默认继承原类时,可以用[Symbol.species]决定创建返回实例时使用的类
      // static get [Symbol.species](){
      //   return Array//改变后通过内置类型方法的新建对象不再继承此类!
      // }
    }
    let a=new Max(1,2,3,4,5);//使用Array的constructor创建一个数组
    console.log(a);
    let b=a.getEven();
    // 有些内置类型的方法返回新实例,新实例与原始实例的类型是一致的
    console.log(b,b instanceof Max);//1,3,5 true
    console.log(a instanceof Max);
  </script>
</body>
</html>
