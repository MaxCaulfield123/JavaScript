<!DOCTYPE html>

<body>
  <script>
    // DataView是一种视图,专为文件I/O网络I/O设计
    const buf=new ArrayBuffer(16)
    // 必须是对已有的ArrayBuffer读取或写入时才能创建,可以使用全部或部分ArrayBuffer,
    //维护了对ArrayBuffer内存的引用与视图在缓冲区的开始位置
    const view=new DataView(buf);
    console.log(view.byteLength);//16
    console.log(view.byteOffset);//0
    console.log(view.buffer===buf);//true
    // DataView(读取的内存流,视图在缓冲的起点,视图的字节) 不指定字节则使用剩余缓冲
    const view1=new DataView(buf,0,8)
    console.log(view1.byteLength);//8
    console.log(view1.byteOffset);//0
    console.log(view1.buffer===buf);//true
    // https://www.cnblogs.com/chris-oil/p/8615559.html
  </script>
</body>
</html>
