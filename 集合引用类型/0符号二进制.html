  <script>
    // 有一串二进制 1   0    1   0   1  0
    // 转为10进制则按照公式 2^位数-1*当前二进制位数值
    // 2^5*1+2^4*0+2^3*1+2^2*0+2^1*1+2^0*0 得出101010为42
    // 一定要记住 2进制有几位 十进制就是2^位数

    // 为什么8位有符号二进制表示-128~127?
    // 二进制为了表示负数,发明了补数,补数就是负数!就是正数取反然后+1
    // 正数变负数:取反+1
    //负数变正数:自身二进制-1,然后取反

    // 一字节八位 第一位符号 其余七位最大1111111十进制表示127
    // 有符号一字节范围是-128~127 负数比正数多一位的原因如下
    // 八位数据,第一位1表示负数,0表示正数,而正数的00000000表示0,负数没有表示0的,所以多出一个负数的10000000
    // 但是程序不只是把一字节数据的第一位当符号,还当做数值处理!所以10000000是一个数!
    // 10000000-1=01111111取反后得10000000=128 所以有符号二进制中10000000表示-128!

  </script>
