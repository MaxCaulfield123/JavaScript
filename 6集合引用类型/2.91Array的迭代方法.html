<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 目前只有arr.concat(),arr.slice()与以下ES6的新方法不会修改原始数组,其余都会修改
    // Array在ES6新增了一些数组方法,这些方法接受两个参数,1以数组元素为参数运行的函数,2作为函数this指向的对象
    // every(),判断每个元素是否都符合函数中的条件,符合true,否则false
    let arr=[1,3,6,8,9];
    console.log(arr.every((item,index,arr)=>{
      console.log(item,index,arr);
      return item<9
    }));//false 
    // arr.some(函数,{this指向对象})只要数组有一个元素符合函数返回的表达式,就返回true
    console.log(arr.some((item,index)=>{
      return item===3;
    }));//true
    // arr.filter()返回一个符合return表达式的元素组成的新数组
    console.log(arr.filter((item,index)=>{
      return item>5
    }));//[6,8,9]
    // arr.forEach((item,index,arr)=>{})没有返回值,单纯为了便利数组
    // arr.map() 将数组中的每个元素进行操作并放入新数组,返回新数组
    console.log(arr.map((item,index)=>{
      return item**2
    }));
  </script>
</body>
</html>
