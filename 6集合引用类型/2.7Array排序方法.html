<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr=[1,3,4,3,10,9];
    // arr.reverse()将数组翻转,返回排序后的原数组引用
    console.log(arr.reverse());
    // arr.sort()会调用元素的string()转为字符串,然后用字符串升序排列
    console.log(arr.sort());//10排到的3的前面
    // arr.sort(函数)接受一个比较函数参数,根据函数返回值决定排序方法,返回排序后的原数组引用
    function compare(v1,v2){
      if(v1<v2){
        return -1
      }else if(v1>v2){
        return 1
      }else{
        return 0
      }
    }//比较函数要求返回小于0,大于0,等于0
    let arr1=[];
    arr1['max']=1;
    arr1['ab']=2;
    // console.log(arr1.sort(compare))对关联数组无效..;
    console.log(arr.sort(compare));//如果v1应该排在v2后,就返回1,v1应该排在前就返回-1
    // 如果数组元素是数值,则可以这样写
    console.log(
      arr.sort((a,b)=>a-b)//满足比较函数的要求
    );
  </script>
</body>
</html>
