<body>
  <script>
    const buf=new ArrayBuffer(6);//6字节的缓冲内存
    const view=new DataView(buf)//创建视图,视图使用buf内存
    //view.getUint32(4)//访问超出范围的二进制内存数据报错Uncaught RangeError: Offset is outside the bounds of the DataView

    // DataView在写入缓冲内存时,会自动转换set参数值的数据类型,无法转换会报错
    view.setUint16(0,1.5)
    console.log(view.getUint16(0));
    view.setUint16(0,[3])
    console.log(view.getUint16(0))
    // view.setUint16(0,Symbol());//报错!Uncaught TypeError: Cannot convert a Symbol value to a number
    // console.log(view.getUint16(0));
  </script>
