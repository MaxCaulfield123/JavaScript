<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr=new Array(3)//创建一个长度为3的数组,可以省去new
    let arr1=new Array('a','b')//创建数组,包含这些元素
    let arr2=['max','js']//不会调用Array构造函数

    // Array.from()将类数组结构转换为数组实例,第一个参数为类数组对象,即任何可迭代的结构,或一个有Length属性与可索引元素的结构
    console.log(Array.from('max'));//字符串被拆分为单个字符 ['m','a','x']
    const m=new Map().set(1,2).set(3,4);
    console.log(Array.from(m));//[[1,2],[3,4]]
    const s=new Set().add(1).add(5);
    console.log(Array.from(s));//[1,5]
    // 对现有数组进行浅克隆
    let arr3=Array.from(arr2);
    console.log(arr3,arr2===arr3);
    // 可以将可迭代对象转为数组
    const iter={
      *[Symbol.iterator](){
        yield 1;
        yield 2;
        yield 3
      }
    }
    console.log(Array.from(iter));
    // 通过函数中的arguments把参数转数组
    function getArray(){
      console.log(Array.from(arguments));
    }
    getArray(2,5,7)
    // 类数组对象转数组
    let obj={
      0:'a',
      1:'b',
      2:'d',
      length:3
    }
    console.log(Array.from(obj));
    // Array.from()的第二个参数可以给映射函数,这个函数参数为原类数组的每个元素,return出新建数组的元素
    let a1=[1,2,3,4]
    let a2=Array.from(a1,x1=>x1**2)//箭头函数,返回元素的2次方
    let a3=Array.from(a1,function(x){ return x**this.ex },{ex:2})//第三个参数为函数中this的指向
    console.log(a1,a2,a3);//a2,a3返回2次方的元素

    // Array.of()用于将传入的参数变为数组,它与new Array()的不同在于前者传数字会当成元素,后者当成长度创建空数组
    console.log(Array.of(9,9,9));
  </script>
</body>
</html>
