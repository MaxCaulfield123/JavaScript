<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 有四种类型定义了迭代器 数组 所有定型数组 Map Set
    let obj=[
      [1,2],
      Int16Array.of(3,4),
      new Map([[5,6],[7,8]]),
      new Set([9,10])
    ]
    for(const i of obj){
      for(const o of i){
        console.log(o);
      }
    }
    // 有迭代器也就意味着这些类型都支持扩展操作符...打散
    // 上面这些类型都支持Array.of(),Array.from()快速创建拷贝数组
    // 把数组复制到定型数组
    let arr=[1,2,3]
    let typedArr1=Int16Array.of(...arr);
    let typedArr2=Int16Array.from(arr);
    console.log(typedArr1,typedArr2);
    // 把数组复制到映射
    const map=new Map(arr.map((item,index)=>[item,'val'+item]))
    console.log(map);
    // 把定型数组复制到集合,可以直接传进Set()
    const set=new Set(typedArr2);
    console.log(set);
  </script>
</body>
</html>
