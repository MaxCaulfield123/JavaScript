<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 相乘,用*表示,如果有不是数值的操作数,则会调用Number()函数进行转化
    // 处理特殊值时遵从特殊的行为
    // 不能表示乘积时,返回Infinity或-Infinity
    // 如果相乘数有一个Number()后为NaN,则返回NaN
    // Infinity乘0,返回NaN
    // Infinity乘非0有限数值,返回Infinity或-Infinity
    let a=Infinity;
    let b=0;
    console.log(a*b);//NaN

    // 相除,用/表示,也会调用Number()进行转化 
    // 除法不能表示商,则返回infinity
    // 任一数为NaN,返回NaN
    // 0/0返回NaN
    // 非0有限值/0返回infinity或-infinity
    // infinity/第二个数,则根据第二个数的符号返回infinity或-infinity
    console.log(-123/0);
    console.log(123/0);
    console.log(0/0);//NaN

    // 取余,用%表示,也会调用Number()进行转化,被除数%除数=商...余数
    // 无限值%有限值,返回NaN
    // 被除数%除数,返回NaN
    // Infinity%Infinity 返回NaN
    // 有限值%无限值 返回前面的有限值
    // 0不是0的数 返回0
    console.log(Infinity%199);//NaN
    console.log(10%0);//NaN
    
    // 指数操作符,用**表示,也可以用Math.pow(数据,指数)
    console.log(5**2);
    console.log(Math.pow(5,2));
    // 也有指数赋值操作符**=,类似*=,+=
    let num=10;
    num**=2//把num的指数设置为2,计算后赋值给num
    console.log(num);
  </script>
</body>
</html>
