<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // js的数值都以IEEE 754 的64位存储,然而在进行位操作时,回先把数据转为32位,然后再转回来
    // 32位使用前31位表示整数值,第32位表示数值的符号+,-,被叫做符号位
    // 如果数据是正值,则以真正的二进制存储,负值以称为二补数的二进制编码存储
    // 00000000000000000000000000000010中有一位用01表示正负,二补数是负数的绝对值二进制01互换后+1

    // 按位非 用波浪符~表示,作用是返回数值的一个补数
    let a=121;
    console.log(~a);//-122,数值取反并-1,与下面操作相同,但位运算符快的多!
    let b=-a-1;
    console.log(b);//-122

    // 真值表
    //  数据a的二进制 0000000000000000000000000000010
    //  数据b的二进制 0000000000000000000000000001110
    // 按位与 用&表示,将两个值按2进制的32位进行比对,然后按真值表(比对的表)中的规则(二个数都为1则返回1,其余返回0)取值后返回
    let result=25&3;
    console.log(result);//1

    // 按位或 用|表示 ,将两个值按32位进行比对,然后按真值表中的规则(二个数有一个为1则返回1,都为0返回0)取值后返回
    let fl=25|3;
    console.log(fl);

    // 按位异或 用^表示 ,将两个值按32位进行比对,然后按真值表中的规则(二个数相同则返回0,不同返回1)取值后返回
    let nofl=25^3;
    console.log(nofl);//26

    // 左移 用<<表示,将数值的二进制向左移动,后面用0填充,会保留数据前面的符号
    let lm=-2<<5//二进制的2,10后加5个0
    console.log(lm);//64

    // 有符号右移,用>>表示,向真值表左边补0,如果最左边的值移出真值表,则返回0
    let rm=2>>5;
    console.log(rm);//0,将值移出了真值表

    // 无符号右移,用>>>表示,当数据为正值时与>>行为相同,而负值时会把负值转换的二进制当成正值右移
    let norm=-2>>>5;
    console.log(norm);
  </script>
</body>
</html>
