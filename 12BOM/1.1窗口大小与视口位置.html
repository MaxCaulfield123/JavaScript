<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>芜湖</title>
</head>
<body>
  <button>缩放resizeTo</button>
  <button>缩放resizeBy</button>
  <button id="btn">滚动</button>
  <script>
    console.log(window.innerHeight);
    console.log(window.innerWidth);//页面的高度与宽度
    console.log(window.outerHeight);
    console.log(window.outerWidth);//浏览器窗口的高度与宽度,frame中也是如此

    //实际开发中确认页面大小用如下属性
    console.log(document.compatMode);//确认模式
    console.log(document.documentElement.clientHeight);//CSS1compat模式用此方法获取
    console.log(document.body.clientHeight);//backCompat

    /**
     * 不能设置当前浏览器窗口的大小
        当一个窗口里面含有一个以上的 Tab 时，无法设置窗口的大小。
     **/
    // 可以用resizeTo与resizeBy(x,y)缩放窗口,前者表示缩放到多大,后者表示缩放倍率
    let btn1=document.getElementsByTagName('button')[0]
    let btn2=document.getElementsByTagName('button')[1];
    btn1.onclick=function(){
      let a=window.open('','','width=200,height=100')
      a.resizeTo(200,1000)
    }
    btn2.onclick=function(){
      let a=window.open('','','width=200,height=100')
      a.resizeBy(100,50)
    }

    // 可以用scroll(),scrollTo()表示视窗滚动到哪一位置,scrollBy()表示视窗滚动的距离
    let scrollBtn=document.getElementById('btn');
    scrollBtn.onclick=()=>{
      // window.scroll(100,200)
      // 这几个方法都接收一个对象,可以告诉浏览器是否平滑滚动
      window.scroll({
        left:100,
        top:300,
        behavior:'smooth'//平滑滚动
      })
    }
  </script>
  <div style="height: 2000px;" >111111</div>
</body>
</html>
