<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 定时器的代码会被浏览器放入任务队列中执行,定时器本身返回队列的排期id,这个id可用于取消定时器
    let obj={
      a:100,
      fun(){
        console.log(this.a);
      }
    }
    var time=setTimeout(obj.fun,1000)//undefined所有超时执行的代码都会在全局作用域中的一个匿名函数中运行,所以this指向会不同,而用箭头函数则与外一致
    console.log(time);//clearTimeout(time) 1

    let ivlTime=setInterval(()=>{console.log(ivlTime);},1000)//等待时间为js多少秒后将函数推入任务队列,interval不管上个函数是否完毕都会反复推入

    let num=0;
    function intervalFun(){
      num++;
      if(num<10){
        setTimeout(() => {
          intervalFun()
        }, 500);
      }else{
        alert('Done')
      }
    }
    setTimeout(() => {
      intervalFun()
    }, 500);
  </script>
</body>
</html>
